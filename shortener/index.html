<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="jumbotron jumbotron-fluid bg-primary">
		<div class="container">
			<h1 class="text-uppercase text-white text-center">Link Shortener</h1>
		</div>
	</div>
	<div class="container">
		<form class="mx-auto">
			<div class="form-group">
				<input type="text" name="" class="form-control" placeholder="Enter Link" id="input">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-outline-primary" id="shorten">Shorten</button>
				<button type="submit" class="btn btn-primary" id="expand">Expand</button>
			</div>
		</form>
		<div class="link-box p-5 rounded mx-auto mt-4" id="link-box">
	
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
